<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/000000/doge.png" type="image/x-icon">

    <!-- My CSS Stylesheet -->
    <link rel="stylesheet" href="/5-MemeGenerator/style.css">



    <title>Meme-Generator</title>
</head>

<body class="lightDark">

    <nav>
        <a class="lightDark" href="#">Meme-Generator</a>
        <button id="lightDarkToggleButton" onclick="ToggleDarkMode()" value="LIGHT">DarkMode</button>
    </nav>
    <br>

    <!-- Meme Form -->
    <form action="">
        <div class="option">
            <label for="imageurl" class="lightDark" >Image URL</label>
            <input type="url" name="output_url" id="imageurl" required>
        </div>
        <br>
        <div class="option">
            <label for="texttop" class="lightDark" >Text on Top</label>
            <input type="text" name="output_texttop" id="texttop" placeholder="(optional) What text do you want on the Top?">
        </div>
        <br>
        <div class="option">
            <label for="textbot" class="lightDark" >Text on Bottom</label>
            <input type="text" name="output_textbot" id="textbot" placeholder="(optional) What text do you want on the Bottom?">
        </div>
        <br>
        <div class="creatememe">
            <button type="submit" id="creatememe">Add Meme</button>
        </div>

    </form>
    <br>

    <section>

          <div class="botcenter"> BotText</div>

        </div> -->
    </section>

    <!-- My JS script -->
    <script src="/5-MemeGenerator/script.js"></script>
</body>
</html>
