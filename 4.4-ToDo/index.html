<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>

    <link rel="shortcut icon" href="https://img.icons8.com/fluency/48/000000/todo-list.png" type="image/x-icon">

    <!-- StyleSheet Link -->

<body>

    <div class="header">
        <img height="38" src="https://img.icons8.com/fluency/48/000000/todo-list.png" alt="">
        <h1 id="logo">
            To Do
        </h1>
    </div>

    <!-- Form -->
    <form action="">

        <input type="text" name="task" id="taskinput" placeholder="Add a Task">
        <button type="submit" id="addnewtask">ADD</button>


    </form>

    <div>
        <br>
        <label for="order">Add new Task on top</label>
        <input type="checkbox" name="" id="order" checked='true'>
    </div>

    <div>
        <button>Check All</button>
        <button>UnCheck All</button>
        <button>Toggle All</button>
        <button type="button" id="removeall">Remove All</button>
        <button type="button" id="removelocalstorage">Remove LocalStorage</button>
        <br>
    </div>

    <div class="todotasks">

    </div>
