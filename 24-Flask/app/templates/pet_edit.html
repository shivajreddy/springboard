{% extends "base.html" %}

{% block new_pet_form %}

<div class="container text-center p-4" >

  <form action="/add-pet/" method="POST">
    {{ pet.hidden_tag() }} 
    {% for field in pet if field.widget.input_type != 'hidden'%}
    <div class="m-2">
      {{field.label}}
      {{field}}
    </div>
    
    {% endfor %}
    <button class="btn btn-primary">
      <i class="bi bi-ui-checks"></i> Confirm Changes
    </button>
  </form>
  
</div>



{% endblock new_pet_form %}
