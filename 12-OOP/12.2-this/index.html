<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://img.icons8.com/color/50/000000/simple-dimple.png" type="image/x-icon">

</head>
<body>

<label for="p1-color">P1 Color</label>
<input id="p1-color" type="color" value="#F72585" >
<label for="p2-color">P2 Color</label>
<input id="p2-color" type="color" value="#4CC9F0" >
<label for="width">Width:</label>
<input type="number" value="6" id="width">
<label for="height">Height:</label>
<input type="number" value="6" id="height">
<button id="start-btn">Start Game</button>

<div id="game">
  <table id="board"></table>
</div>

<!-- <script src="connect4.js"></script> -->
<script src="connect4.js"></script>

</body>
</html>
