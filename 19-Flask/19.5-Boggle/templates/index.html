{% extends "base.html" %} {% block title %}<title>Boggle</title>{% endblock %}
{% block body %}
<h1>THIS IS BOGGLE GAME</h1>

{% for row in board %}
<h2></h2>
<tr>
  <section id="game-row">
    {% for letter in row %}
    <td>{{letter}}</td>
    {% endfor %}
  </section>
</tr>
{% endfor %}
<form action="javascript:void(0)" method="POST">
  <input type="text" name="guess" id="guess-word" placeholder="Guess Word" />
  <button type="submit">Guess</button>
</form>
{% endblock %}
